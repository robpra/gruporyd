<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard de Llamadas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-7xl mx-auto p-6 space-y-6">
    <header class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-3">
      <div>
        <h1 class="text-2xl font-bold">Dashboard de Llamadas</h1>
        <p class="text-sm text-gray-600">Datos desde webhooks (tabla <code>call_events</code>)</p>
      </div>
      <div class="flex items-center gap-2">
        <label class="text-sm text-gray-700">Período</label>
        <select id="period" class="border rounded px-3 py-2">
          <option value="24h">Últimas 24 h</option>
          <option value="7d">Últimos 7 días</option>
          <option value="30d">Últimos 30 días</option>
        </select>
        <button id="refresh" class="px-4 py-2 rounded bg-gray-900 text-white">Actualizar</button>
      </div>
    </header>

    <!-- KPI Cards -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
      <div class="p-4 bg-white rounded-xl shadow">
        <div class="text-sm text-gray-500">Llamadas totales</div>
        <div id="kpi-total" class="text-2xl font-semibold">-</div>
      </div>
      <div class="p-4 bg-white rounded-xl shadow">
        <div class="text-sm text-gray-500">En curso</div>
        <div id="kpi-progress" class="text-2xl font-semibold">-</div>
      </div>
      <div class="p-4 bg-white rounded-xl shadow">
        <div class="text-sm text-gray-500">Finalizadas</div>
        <div id="kpi-finished" class="text-2xl font-semibold">-</div>
      </div>
      <div class="p-4 bg-white rounded-xl shadow">
        <div class="text-sm text-gray-500">Promedio duración</div>
        <div id="kpi-avg" class="text-2xl font-semibold">-</div>
      </div>
      <div class="p-4 bg-white rounded-xl shadow">
        <div class="text-sm text-gray-500">Tiempo hablado</div>
        <div id="kpi-total-talk" class="text-2xl font-semibold">-</div>
      </div>
    </section>

    <!-- Charts -->
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="p-4 bg-white rounded-xl shadow">
        <h2 class="font-semibold mb-2">Volumen por hora (24h)</h2>
        <canvas id="chartHourly" height="140"></canvas>
      </div>
      <div class="p-4 bg-white rounded-xl shadow">
        <h2 class="font-semibold mb-2">Top agentes por volumen</h2>
        <canvas id="chartAgents" height="140"></canvas>
      </div>
    </section>

    <!-- Recent calls table -->
    <section class="p-4 bg-white rounded-xl shadow">
      <h2 class="font-semibold mb-3">Últimas llamadas</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-100 text-gray-700">
            <tr>
              <th class="px-3 py-2 text-left">Inicio</th>
              <th class="px-3 py-2 text-left">Agente</th>
              <th class="px-3 py-2 text-left">Remoto</th>
              <th class="px-3 py-2 text-left">Dirección</th>
              <th class="px-3 py-2 text-left">Duración</th>
            </tr>
          </thead>
          <tbody id="recent-body" class="divide-y"></tbody>
        </table>
      </div>
    </section>
  </div>

<script>
const API_URL = "hooks-report.php"; // coloca este HTML en el mismo docroot que hooks-report.php

let chartHourly, chartAgents;

async function fetchData(period="24h") {
  const url = `${API_URL}?period=${encodeURIComponent(period)}`;
  const res = await fetch(url);
  if (!res.ok) throw new Error("No se pudo leer el API");
  return await res.json();
}

function $(id) { return document.getElementById(id); }

function renderKPIs(kpi) {
  $("kpi-total").textContent = kpi.calls_total ?? "-";
  $("kpi-progress").textContent = kpi.calls_in_progress ?? "-";
  $("kpi-finished").textContent = kpi.calls_finished ?? "-";
  $("kpi-avg").textContent = kpi.avg_duration ?? "-";
  $("kpi-total-talk").textContent = kpi.total_talk_time ?? "-";
}

function renderHourly(hourly) {
  const labels = hourly.map(r => r.hour_bucket);
  const data = hourly.map(r => Number(r.calls));
  if (chartHourly) chartHourly.destroy();
  const ctx = document.getElementById("chartHourly").getContext("2d");
  chartHourly = new Chart(ctx, {
    type: "line",
    data: { labels, datasets: [{ label: "Llamadas", data }] },
    options: { responsive: true, maintainAspectRatio: false }
  });
}

function renderAgents(agents) {
  const labels = agents.map(r => r.agent_ext || "(sin agente)");
  const data = agents.map(r => Number(r.calls));
  if (chartAgents) chartAgents.destroy();
  const ctx = document.getElementById("chartAgents").getContext("2d");
  chartAgents = new Chart(ctx, {
    type: "bar",
    data: { labels, datasets: [{ label: "Llamadas", data }] },
    options: { responsive: true, maintainAspectRatio: false }
  });
}

function renderRecent(rows) {
  const tbody = $("recent-body");
  tbody.innerHTML = "";
  rows.forEach(r => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="px-3 py-2">${r.start_ts ?? ""}</td>
      <td class="px-3 py-2">${r.agent_ext ?? ""}</td>
      <td class="px-3 py-2">${r.remote_ext ?? ""}</td>
      <td class="px-3 py-2">${r.direction ?? ""}</td>
      <td class="px-3 py-2">${r.duration ?? ""}</td>
    `;
    tbody.appendChild(tr);
  });
}

async function load(period) {
  try {
    const data = await fetchData(period);
    if (!data.ok) throw new Error(data.error || "API error");
    renderKPIs(data.kpi || {});
    renderHourly(data.hourly || []);
    renderAgents(data.top_agents || []);
    renderRecent(data.recent || []);
  } catch (e) {
    alert("Error cargando dashboard: " + e.message);
  }
}

document.getElementById("refresh").addEventListener("click", () => {
  const p = document.getElementById("period").value;
  load(p);
});

// Inicial
load("24h");
</script>
</body>
</html>
